<div class="row">
	<div id="work-method-container" class="col-md-12 method-wrap"></div>
</div>
<div id="workstep" class="workstep" style="margin: 50px 0 0 0; position: relative;">
	<div id="goal" class="work-step-pub">树立目标</div>
	<div id="right-arrow">
		<div id="upper-right">
			<img src='images/work-step/upper-right.png' class="upper-right" />
		</div>
		<div id="lower-right">
			<img src='images/work-step/lower-right.png' class="lower-right" />
		</div>
	</div>
	<div id="summary" class="summary">
		<div id="summary-comments" class="work-step-pub">总结评议</div>
		<div id="search-problem" class="work-step-pub">查找问题</div>
	</div>
	<div id="up-down">
		<div id="upper-left">
			<img src='images/work-step/upper-left.png' class="upper-left" />
		</div>
		<div id="lower-left">
			<img src='images/work-step/lower-left.png' class="lower-left" />
		</div>
	</div>
	<div id="solve">
		<div id="solving" class="work-step-pub">解决问题</div>
		<div id="left-arrow">
			<img src='images/work-step/left-arrow.png' class="left-arrow" />
		</div>
		<div id="plan" class="work-step-pub">制定计划</div>
	</div>
	<div id="round" class="round">
		<br>支部<br>工作法
	</div>
</div>
