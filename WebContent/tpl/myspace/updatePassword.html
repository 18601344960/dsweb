<table class="update-password-table">
	<tr>
		<td align="right" style="width: 30%;">原始密码<b class="red-tips">*</b>： </td>
		<td align="left" style="width: 70%;">
			<input type="password" type="password" id="oldPwd" class="form-control" placeholder="原始账号密码"/>
		</td>
	</tr>
	<tr>
		<td align="right">新密码<b class="red-tips">*</b>： </td>
		<td align="left">
			<input type="password" type="password" id="newPwd" class="form-control" placeholder="新密码"/>
		</td>
	</tr>
	<tr>
		<td align="right">确认新密码<b class="red-tips">*</b>： </td>
		<td align="left">
			<input type="password" id="affirmPwd" class="form-control" placeholder="再次输入新密码"/>
		</td>
	</tr>
	<tr>
		<td align="center" colspan="2">
			<button type="button" class="btn btn-primary btn-lg" onclick="javascript:MyPasswordUpdate.updateSubmit();" style="margin-top: 20px;"><i class="glyphicon glyphicon-floppy-disk" style="color: white;"></i>保存</button>
		</td>
	</tr>
</table>
