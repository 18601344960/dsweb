<table class="article-list-table">
	{% if rows.length>0 %}
		{% for item in rows %}
		<tr>
			<td style="width:80%;">
				<span class="article-title">
					<a data-bind="cont" target="_blank" href="article-view?articleId={{item.conference.id}}" limit="30" title="{{item.conference.name}}">{{item.conference.name}}</a>
				</span>
				<br/>
				<font style="color: #999;font-size: 14px;padding:0 5px;" >我的评论：</font>
		      	<a data-bind="cont" style="font-size: 14px;  color: #428bca;" limit="30">{{item.content}}</a>
		      	<span style="padding:0 15px;">{{item.createTime}}</span>
		      	<em class="tags" data-bind="tags"></em>
			 </td>
			<td style="width:20%;text-align: right;">
	      		<a href="javascript:MyComment.deleteComment('{{item.id}}')" class="btn btn-default btn-xs">
					<i class="fa fa-trash-o"></i>删除评论
				</a>
			</td>
		</tr>
		{%endfor%}
	{% else %}
	<tr>
		<td>您还没有评论任何文章。</td>
	</tr>
	{% endif %}
</table>
<div id="tpri-pagination" class="pagination-container" style="margin-top: 15px;"></div>
