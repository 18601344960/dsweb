<!-- 
	@description 党员手册-主题教育活动信息
	@author zhaozijing
	@since 2015-08-20
-->

<table class="card-info-table">
	<tr height="10"></tr>
	<tr>
		<td align="left" colspan="3"
			style="color: #DAA520; font-family: cursive;font-weight: bold; font-size: 24px;">&nbsp;&nbsp;主题教育活动记录</td>
	</tr>
	{%for item in items%}
	<tr>
		<td align="right" width="5%" style="font-weight: bold;">*</td>
		<td align="right" width="18%" style="font-weight: bold;">活动名称：</td>
		<td align="left"><a href='educationInfo?educationId={{item.id}}' target="_blank" title="点击回顾" style="cursor: pointer;">{{item.name}}</a></td>
	</tr>
	<tr>
		<td colspan="2" align="right" style="font-weight: bold;">活动时间：</td>
		<td align="left">{{getDate(item.executeTime)}} </td>
	</tr>
	<tr>
		<td colspan="2" align="right" style="font-weight: bold;">活动地点：</td>
		<td align="left">{{item.address}}</td>
	</tr>
	<tr>
		<td colspan="2" align="right" style="font-weight: bold;">活动回顾：</td>
		<td align="left"><a href='educationInfo?educationId={{item.id}}' target="_blank" title="点击回顾" style="cursor: pointer;" limit=60>{{item.description}}</a></td>
	</tr>

	<tr height="30"></tr>
	{%endfor%}
</table>
