<div id="announcement-buttons" class="btn-group">
	<button class="btn btn-default" id="new-announcement-btn">
		<i class="glyphicon glyphicon-plus-sign"></i> <span data-zh="新增" data-es="new">新增</span>
	</button>
</div>
<table id="announcement-table" data-url="com/getAnnouncementList" data-side-pagination="server" data-show-refresh="false" data-toolbar="#announcement-buttons" data-side-pagination="server"
	data-page-list="[5, 10, 20, 50, 100, 200]" data-click-to-select="true" data-pagination="true">
	<thead>
		<tr>
			<th data-radio="true"></th>
			<th data-field="id" data-visible="false">ID</th>
			<th data-field="name" data-formatter="Announcement.nameFormatter">标题</th>
			<th data-field="createUser" data-formatter="Announcement.createUserFormatter" data-width="130" data-align="center">创建人</th>
			<th data-field="createTime" data-width="170" data-align="center">创建时间</th>
			<!-- <th data-field="publishTime" data-width="170" data-align="center">发布时间</th> -->
			<th data-field="status" data-formatter="Announcement.publishStatus" data-width="80" data-align="center">发布操作</th>
			<th data-field="id" data-formatter="Announcement.operator" data-width="120" data-align="center">操作</th>
		</tr>
	</thead>
</table>
