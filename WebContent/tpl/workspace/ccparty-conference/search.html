<!-- 
	@description 支部手册搜索条件
	@author 赵子靖
	@since 2016-07-19
-->
<!-- 隐藏搜索条件 -->
<div id="hidden-card-search">
	<div class="card-search-icon"><i class="fa fa-angle-down" title="下拉显示搜索条件" onclick="CcpartyArticle.showSearchCard()"></i></div>
	<div class="card-search-tips">下拉显示搜索条件</div>
</div>
	
<!-- 显示搜索条件 -->
<div id="show-card-search" hidden="true">	
	<fieldset> 
		<legend style="width: 70px;">检索条件</legend> 
	<div class="show-card-serch">
		<!-- 搜索条件 -->
		<div class="note note-danger">
		   <h5 class="block">按条件检索</h5>
		   <table>
			<tr>
				<td width="10%" style="text-align: center;">工作步骤：</td>
				<td width="40%" colspan="3" id="search-step-div">
					{%for item in steps%}
						<a class="search-step" onclick="CcpartyArticle.clickStep('{{item.id}}')" id="{{item.id}}">{{item.name}}</a>
					{%endfor%}
				</td>
				<td width="10%" style="text-align: center;">组织生活：</td>
				<td width="40%" id="search-format-div">
					{%for item in formats%}
						<a class="search-format" onclick="CcpartyArticle.clickFormat('{{item.id}}')" id="{{item.id}}">{{item.name}}</a>
					{%endfor%}
				</td>
			</tr>
			<tr>
				<td style="text-align: center;">工作品牌：</td>
				<td colspan="5" id="search-label-div">
					{%for item in labels%}
						<a class="search-label" onclick="CcpartyArticle.clickLabel('{{item.id}}')" id="{{item.id}}">{{item.name}}</a>
					{%endfor%}
				</td>
			</tr>
			<tr>
				<td style="text-align: center;">工作主题：</td>
				<td  colspan="3">
					<input id="name" class="form-control" type="text" onkeyup="CcpartyArticle.searchName(this.value)"/>
				</td>
				<td style="text-align: center;">工作来源：</td>
				<td>
					<input type="radio" onclick="CcpartyArticle.searchSourceType('-1')" checked value="-1" name="sourceType">所有  
					<input type="radio" onclick="CcpartyArticle.searchSourceType('1')" value="1" name="sourceType">个人 
					<input type="radio" onclick="CcpartyArticle.searchSourceType('0')" value="0" name="sourceType">组织
				</td>
			</tr>
			<tr>
				<td style="text-align: center;">是否品牌：</td>
				<td>
					<input type="radio" onclick="CcpartyArticle.searchBrandType('-1')" checked value="-1" name="brandType">所有  
					<input type="radio" onclick="CcpartyArticle.searchBrandType('1')" value="1" name="brandType">是  
					<input type="radio" onclick="CcpartyArticle.searchBrandType('0')" value="0" name="brandType">否
				</td>
				<td style="text-align: center;">是否推荐：</td>
				<td>
					<input type="radio" onclick="CcpartyArticle.searchisRecommend('-1')" checked value="-1" name="isRecommend">所有  
					<input type="radio" onclick="CcpartyArticle.searchisRecommend('1')" value="1" name="isRecommend">是  
					<input type="radio" onclick="CcpartyArticle.searchisRecommend('0')" value="0" name="isRecommend">否  
				</td>
				<td style="text-align: center;">工作时间：</td>
				<td>
					<input id="beginTime" class="form-control" type="text" style="width: 150px;float: left;" onfocus="WdatePicker({maxDate:'#F{$dp.$D(\'endTime\')}',onpicked:function() {CcpartyArticle.searchDate()}})" placeholder="开始日期">
					<label style="float: left;margin: 5px;">-</label>
					<input id="endTime" class="form-control" type="text" style="width: 150px;float: left;" onfocus="WdatePicker({minDate:'#F{$dp.$D(\'beginTime\')}',onpicked:function() {CcpartyArticle.searchDate()}})" placeholder="结束日期">
				</td>
			</tr>
		   </table>
		</div>
		<!-- 按钮 -->
		<div style="text-align: center;">
			<button type="button" class="btn btn-primary" onclick="CcpartyArticle.search()"><i class="fa fa-search" style="color: white;"></i>检索</button>
			<button type="button" class="btn btn-default" onclick="CcpartyArticle.hiddenSearchCard()"><i class="fa fa-angle-up"></i>隐藏</button>
		</div>
	</div>
	</fieldset>
</div>
