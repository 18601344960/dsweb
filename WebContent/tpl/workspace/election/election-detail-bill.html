<!-- 
	@description 换届选举详情
	@author 易文俊
	@since 2015-10-24
-->
<div class="modal fade" id="election-dialog" tabindex="-1" role="dialog" data-backdrop="">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="btn btn-default" data-dismiss="modal" style="float: right">关闭</button>
				<h4 class="modal-title">详情</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal">
					<div style="border: solid #eee 1px; padding: 5px; margin: 10px 0;">
						<div class="form-group hidden">
							<label for="id" class="col-sm-2 control-label">表单ID</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" id="id" value="{{item.id}}">
							</div>
						</div>
						<div class="form-group">
							<label for="id" class="col-sm-2 control-label">届次</label>
							<div class="col-sm-4">
								<input type="text" class="form-control" id="id" value="{{item.serial}}" readonly>
							</div>
							<label for="id" class="col-sm-2 control-label">选举模式</label>
							<div class="col-sm-4">
								<input type="text" class="form-control" id="id" value="{{getEnumName('obt_election.selectMode.'+item.selectMode)}}" readonly>
							</div>
						</div>
						<div class="form-group">
							<label for="id" class="col-sm-2 control-label">当选日期</label>
							<div class="col-sm-4">
								<input type="text" class="form-control" id="id" value="{{getDate(item.startTime)}}" readonly>
							</div>
							<label for="id" class="col-sm-2 control-label">届满日期</label>
							<div class="col-sm-4">
								<input type="text" class="form-control" id="id" value="{{getDate(item.endTime)}}" readonly>
							</div>
						</div>
						<div class="form-group">
							<label for="id" class="col-sm-2 control-label">应到会人数</label>
							<div class="col-sm-4">
								<input type="text" class="form-control" id="id" value="{{item.participants}}" readonly>
							</div>
							<label for="id" class="col-sm-2 control-label">实到会人数</label>
							<div class="col-sm-4">
								<input type="text" class="form-control" id="id" value="{{item.attendance}}" readonly>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
