<!-- 
	@description 添加工作要求模板
	@author 易文俊
	@since 2015-09-02
-->
<div class="modal fade" id="work-requirement-add-dialog" role="dialog" data-backdrop="">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="btn btn-default" data-dismiss="modal" style="float: right">关闭</button>
				<h4 id="title" class="modal-title">新增工作要求</h4>
			</div>

			<div class="modal-body">
				<div class="btn-group" style="border-bottom: 1px sold #666">
					<button class="btn btn-default" id="add-work-requirement-btn">
						<i class="glyphicon glyphicon-floppy-disk"></i> <span data-zh="保存">保存</span>
					</button>
				</div>
				<hr style="margin: 10px 0">
				<form class="form-horizontal">
					<div class="form-group">
						{% if rootCcparty==true %}
						<label class="col-sm-1 control-label">标题</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="name" placeholder="请填写名称">
						</div>
						<label class="col-sm-1 control-label">类型</label>
						<div class="col-sm-2">
							<select id="type" class='form-control'>
								<option value="1">自有</option>
								<option value="0">公共</option>
							</select>
						</div>
						{% else %}
						<label class="col-sm-1 control-label">标题</label>
						<div class="col-sm-11">
							<input type="text" class="form-control" id="name" placeholder="请填写名称">
						</div>
						{% endif %}
					</div>
					<div class="form-group">
						<label class="col-sm-1 control-label">内容</label>
						<div class="col-sm-11">
							<script id="editor-container" type="text/plain" style="height: 250px; margin: 5px"></script>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-1 control-label">上传文件</label>
						<div class="col-sm-11">
							<input type="file" name="file-upload" id="file-upload" />
							<div id="file-upload-queue"></div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
