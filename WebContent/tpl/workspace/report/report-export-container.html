<!-- 
	@description 导出上报数据模板
	@author 易文俊
	@since 2015-09-02
-->

<div id="export-report-container" style="margin: 10px;">
	<div style="float:left;padding:0px 10px;">
		<label style="width:100px;padding:5px 0;">开始时间：</label> 
		<input type="text" class='form-control' style="width: 190px;" id="beginTime" onFocus="WdatePicker({maxDate:'#F{$dp.$D(\'endTime\')}'})"/>
		<label style="width:100px;padding:5px 0;">结束时间：</label>
		<input type="text" class='form-control' style="width: 190px;" id="endTime" onFocus="WdatePicker({minDate:'#F{$dp.$D(\'beginTime\')}'})"/>
		<div style="max-width:190px;padding:20px 0;font-size: 14px;color: red;">提示：在右侧选择需要导出标签的文章，不选择则默认导出所择时间段内的全部文章。</div>
	</div>
	<div style="display: none;">
		<input id="selectedCategories" name="selectedCategories" type="text" class='form-control' value="" ids="" />
	</div>
	<div id="menuContent" class="menuContent" style="background-color: white; width: 50%; overflow: auto; border: 1px solid #CDC9C9;">
		<ul id="category-tree" class="ztree" style="margin-top: 0; width: 100%; height: 320px;"></ul>
	</div>
	<div class="form-group" style="text-align: center; margin: 30px 0;">
		<a href="javascript:ReportExport.exportReport();" class="btn btn-primary btn-lg" style="font-size: 36px; color: #fff;">导出</a>
	</div>
</div>
