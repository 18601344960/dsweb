<!-- 
	@description 党费收缴情况
	@author 赵子靖
	@since 2016-07-04
-->

<table class="card-description-table">
	<tr height="10px"></tr>
	<tr>
		<td align="left" style="color: #DAA520; font-weight: bold; font-size: 24px;">&nbsp;&nbsp;党费收缴篇</td>
		<td align="right">
			<select style="font-size: 15px;width: 80px;height: 30px;" class="form-control" onchange="CcpartyCard.partyFeeYearSelected(this.value,'{{page}}')" id="fee-year-select">
				{{getYearForSelectOption(2,10,1,1)}}
			</select>
		</td>
	</tr>
</table>
<table class="card-party-fee-table" border="1">
	<tr style="background-color: #EECFA1;font-weight: bold;font-size: 15px;">
		<td width="30%">月份({{item.year}})</td>
		<td width="35%">收缴金额</td>
		<td width="35%">特殊党费</td>		
	</tr>
	{%for item in item.feesDeatilViews%}
	<tr>
		<td>{{item.month}}月</td>
		<td>{{item.actuallyPartyFee}}</td>
		<td>{{item.bigPartyFee}}</td>
	</tr>
	{%endfor%}
	<tr>
		<td style="font-weight: bold;">合计</td>
		<td>{{item.actuallyPartyFeeTotal}}</td>
		<td>{{item.bigPartyFeeTotal}}</td>
	</tr>
</table>
