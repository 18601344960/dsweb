<!-- 
	@description 选择党小组成员对话框
	@author 易文俊
	@since 2016-08-02
-->
<div class="modal fade" id="choose-party-group-member-dialog" tabindex="-1" role="dialog" data-backdrop="">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="btn btn-default" data-dismiss="modal" style="float: right">关闭</button>
				<h4 class="modal-title">选择小组成员</h4>
			</div>
			<div class="modal-body">
				<div id="choose-party-group-member-buttons" class="btn-group">
					<button class="btn btn-default" onclick="PartyGroupMember.addPartyGroupMember('{{groupId}}')">
						<i class="glyphicon glyphicon-floppy-saved"></i> <span data-zh="确定选择">确定选择</span>
					</button>
				</div>
				<table id="choose-party-group-member-table" data-url="org/getPartyMemberList" data-toolbar="#choose-party-group-member-buttons" data-side-pagination="server"
					data-pagination="false" data-page-list="[10, 20, 50, 100, 200]" data-click-to-select="true" data-search="true" data-show-refresh="true">
					<thead>
						<tr>
							<th data-checkbox="true"></th>
							<th data-field="id" data-visible="false">主键</th>
							<th data-field="user" data-formatter="PartyGroupMember.userNameFormatter">人员姓名</th>
							<th data-field="user" data-align="center" data-formatter="PartyGroupMember.userTypeFormatter">政治面貌</th>
						</tr>
					</thead>
				</table>
			</div>
		</div>
	</div>
</div>
