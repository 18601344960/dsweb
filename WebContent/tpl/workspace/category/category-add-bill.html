	@description 添加自有标签模板
	@author 易文俊
	@since 2015-09-01
-->
<div class="modal fade" id="category-add-dialog" role="dialog"
	data-backdrop="">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="btn btn-default" data-dismiss="modal"
					style="float: right">关闭</button>
				<h4 id="title" class="modal-title">新增标签</h4>
			</div>

			<div class="modal-body">
				<div class="btn-group"
					style="border-bottom: 1px sold #666">
					<button class="btn btn-default" id="add-category-btn">
						<i class="glyphicon glyphicon-floppy-disk"></i> <span data-zh="保存">保存</span>
					</button>
				</div>
				<hr style="margin: 10px 0">
				<form class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-2 control-label">名称</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="name"
								placeholder="请填写名称">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
