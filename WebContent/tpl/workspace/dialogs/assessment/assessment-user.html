<!-- 
	@description 通知测评对象弹出框
	@author 赵子靖
	@since 2015-09-17
-->
<div class="modal fade" id="assessment-user-dialog" tabindex="-1" role="dialog" data-backdrop="">
  <div class="modal-dialog">
    <div class="modal-content" style="width: 750px;">
      <div class="modal-header">
        <button type="button" class="btn btn-default" data-dismiss="modal" style="float: right">关闭</button>
        <h4 class="modal-title" >测评人员</h4>
      </div>
      <div class="modal-body">
      	<div id="add-assessment-notify-user" class="btn-group" >
			<button class="btn btn-default" onclick="AssessmentUser.loadUsersDialog()">
				<i class="glyphicon glyphicon-plus-sign"></i> <span data-zh="新增" data-es="new">新增</span>
			</button>
		</div>
      	<table id="assessment-user-table" data-url="pub/getAssessmentUsersByAssessment" data-side-pagination="server" data-page-list="[5, 10, 20, 50, 100, 200]" data-toolbar="#add-assessment-notify-user" data-show-refresh="true" data-click-to-select="true" data-pagination="true" data-search="false">
			<thead>
				<tr>
					<th data-radio="true"></th>
					<th data-field="id" data-visible="false">主键</th>
					<th data-field="assessmentId" data-visible="false" >答卷ID</th>
					<th data-field="userId" data-visible="false" >姓名</th>
					<th data-field="userName" data-align="center">姓名</th>
					<th data-field="status" data-formatter="AssessmentUser.notifyStatusFormatter" data-sortable="true"  data-align="center">完成状态</th>
					<th data-field="submitTime" data-align="center">处理时间</th>
					<th data-field="id" data-formatter="AssessmentUser.assessmentUserOperator" data-align="center">操作</th>
				</tr>
			</thead>
		</table>
      </div>
    </div>
  </div>
</div>
