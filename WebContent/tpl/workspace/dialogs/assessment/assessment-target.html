<!-- 
	@description 通知测评对象弹出框
	@author 赵子靖
	@since 2015-09-17
-->
<div class="modal fade" id="assessment-target-dialog" tabindex="-1" role="dialog" data-backdrop="">
  <div class="modal-dialog">
    <div class="modal-content" style="width: 750px;">
      <div class="modal-header">
        <button type="button" class="btn btn-default" data-dismiss="modal" style="float: right">关闭</button>
        <h4 class="modal-title" >测评组织</h4>
      </div>
      <div class="modal-body">
      	<div id="target-buttons" class="btn-group" >
			<button class="btn btn-default" onclick="AssessmentTarget.loadCcpartysDialog()">
				<i class="glyphicon glyphicon-plus-sign"></i> <span data-zh="新增" data-es="new">新增</span>
			</button>
		</div>
      	<table id="assessment-target-table" data-url="pub/getAssessmentTargetsByAssessment" data-side-pagination="server" data-page-list="[5, 10, 20, 50, 100, 200]" data-toolbar="#target-buttons" data-show-refresh="true" data-click-to-select="true" data-pagination="false" data-search="false">
			<thead>
				<tr>
					<th data-radio="true"></th>
					<th data-field="id" data-visible="false">主键</th>
					<th data-field="assessmentId" data-visible="false" >答卷ID</th>
					<th data-field="ccparty" data-visible="false" >组织</th>
					<th data-field="ccparty" data-align="center" data-formatter="AssessmentTarget.ccpartyNameFormatter">组织名称</th>
					<th data-field="sendStatus" data-formatter="AssessmentTarget.sendStatusFormatter" data-sortable="true"  data-align="center">下发状态</th>
					<th data-field="status" data-formatter="AssessmentTarget.statusFormatter" data-sortable="true"  data-align="center">提交状态</th>
					<th data-field="submitTime" data-align="center">提交时间</th>
					<th data-field="id" data-formatter="AssessmentTarget.assessmentTargetOperator" data-align="center">操作</th>
				</tr>
			</thead>
		</table>
      </div>
    </div>
  </div>
</div>
