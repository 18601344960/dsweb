<!-- 单选试题对话框-->
<div class="modal fade" id="radio-question-dialog" tabindex="-1" role="dialog" data-backdrop="" >
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button style="float: right" data-dismiss="modal" class="btn btn-default" type="button">关闭</button>
        <h4 class="modal-title" >{{dialogTitle}}</h4>
      </div>
      <div class="modal-body dialog_table">
      	<table id="radio_question_table">
      		<input type="hidden" id="id" value="{{id}}">
      		<tr>
      			<td align="right">题目标题<b style="color: red">*</b>：</td>
      			<td align="left"><textarea id="radio_question_title" rows="3" class='form-control'>{{title}}</textarea></td>
      			<td><input type="checkbox" checked="checked" id="radio_isMust" name="radio_isMust"/>是否必答题</td>
      		</tr>
      		<tr>
      			<td align="right">显示顺序：</td>
      			<td><input type="text" class='form-control' id="seq" value="{{sequence}}"/></td>
      		</tr>
      		{% if flag=="add" %}
      			<tr id="radio_question_1">
	      			<td align="right">选项：<input type="radio" name="radio_question_radio" value="radio_question_value_1"></td>
	      			<td><input type="text" class='form-control' id="radio_question_value_1"/></td>
	      			<td>
	      				<li class="fa fa-times-circle" style="cursor: pointer;color: #FF0000" title="删除"  onclick="AssessmentTopic.deleteRadioQuestionOption('radio_question_1')"></li>
	      				<li class="fa fa-plus-circle" style="cursor: pointer;color: #1C86EE;" title="增加"  onclick="AssessmentTopic.addRadioQuestionOption()"></li>
	      			</td>
	      		</tr>
	      		<tr id="radio_question_2">
	      			<td align="right">选项：<input type="radio" name="radio_question_radio" value="radio_question_value_2"></td>
	      			<td><input type="text" class='form-control' id="radio_question_value_2" /></td>
	      			<td>
	      				<li class="fa fa-times-circle" style="cursor: pointer;color: #FF0000" title="删除"  onclick="AssessmentTopic.deleteRadioQuestionOption('radio_question_2')"></li>
	      				<li class="fa fa-plus-circle" style="cursor: pointer;color: #1C86EE;" title="增加"  onclick="AssessmentTopic.addRadioQuestionOption()"></li>
	      			</td>
	      		</tr>
      		{% else %}
      			{% for option in options %}
	      		<tr id="radio_question_{{loop.index0}}">
	      			<td align="right">选项：<input type="radio" name="radio_question_radio" value="radio_question_value_{{loop.index0}}" id="{{option}}"></td>
	      			<td><input type="text" class='form-control' id="radio_question_value_{{loop.index0}}" value="{{option.content}}"/></td>
	      			<td>
	      				<li class="fa fa-times-circle" style="cursor: pointer;color: #FF0000" title="删除"  onclick="AssessmentTopic.deleteRadioQuestionOption('radio_question_{{loop.index0}}')"></li>
	      				<li class="fa fa-plus-circle" style="cursor: pointer;color: #1C86EE;" title="增加"  onclick="AssessmentTopic.addRadioQuestionOption()"></li>
	      			</td>
	      		</tr>
	      		{% endfor %}
      		{% endif %}
      	</table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" onclick="AssessmentTopic.addOrUpdateRadioQuestion()">保存</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
      </div>
    </div>
  </div>
</div>
