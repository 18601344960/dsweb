<!-- 可以分配的用户列表 -->
<div class="modal fade" id="user-dialog" tabindex="-1" role="dialog" data-backdrop="">
  <div class="modal-dialog">
    <div class="modal-content" style="width: 700px;">
      <div class="modal-header">
      	<button class="btn btn-default" style="float: right" onclick="AssessmentUser.closeUserDialog()" type="button" >关闭</button>
        <h4 class="modal-title" >请选择测评人员</h4>
      </div>
      <div class="modal-body">
      	<ul class="nav nav-tabs" role="tablist" id="individual-tab">
			<li role="presentation" class="active"><a href="#ccparty-individual" aria-controls="ccparty-individual" role="tab" data-toggle="tab">组织成员</a></li>
			<li role="presentation"><a href="#organization-individual" aria-controls="organization-individual" role="tab" data-toggle="tab">单位成员</a></li>
		</ul>
		<div class="tab-content">
			<!-- 组织人员 -->
			<div role="tabpanel" class="tab-pane active" id="ccparty-individual">
				<div id="user-buttons" class="btn-group" >
					<button class="btn btn-default" onclick="AssessmentUser.selectCcpartyNotifyUserSubmit()">
						<i class="glyphicon glyphicon-floppy-saved"></i> <span data-zh="确定" data-es="submint">确定</span>
					</button>
				</div>
				<table id="ccparty-user-table" data-url="pub/getUsersNotExistenceAssessmentUser" data-toolbar="#user-buttons" data-side-pagination="server" data-page-list="[5, 10, 20, 50, 100, 200]" data-pagination="false" data-click-to-select="true" data-search="true" data-show-refresh="true">
					<thead>
						<tr>
							<th data-checkbox="true"></th>
							<th data-field="id" data-visible="false">主键</th>
							<th data-field="name" >人员名称</th>
							<th data-field="gender" data-align="center" data-formatter="AssessmentUser.userGenderFormatter" >性别</th>
							<th data-field="partyMember" data-align="center" data-formatter="AssessmentUser.partyMemberTypeFormatter">党员类型</th>
						</tr>
					</thead>
				</table> 
			</div>
			<!-- 单位人员 -->
			<div role="tabpanel" class="tab-pane" id="organization-individual">
				<div style="width: 100%;margin-top:5px;margin-bottom: 5px;height: 35px;" >
					<div style="width: 20%;float: left;">
						<button class="btn btn-default" onclick="AssessmentUser.selectOrganizationNotifyUserSubmit()">
							<i class="glyphicon glyphicon-floppy-saved"></i> <span data-zh="确定" data-es="submint">确定</span>
						</button>
					</div>
					<div style="width: 80%; float: left;">
						<button title="刷新" onclick="AssessmentUser.loadOrganizationIndividual()" type="button" class="btn btn-default" style="width: 50px; height: 32px; float: right; margin-right: 5px;">
							<i class="glyphicon glyphicon-refresh icon-refresh"></i>
						</button>
						<input type="text" id="search" class="form-control" style="width: 150px; float: right; margin-right: 10px;" onkeyup="AssessmentUser.loadOrganizationIndividual()" placeholder="输入姓名搜索"/> 
						<select id="departmentId" class="form-control" style="float: right;width: 150px;margin-right: 10px;" onchange="AssessmentUser.loadOrganizationIndividual()">
							<option value=""></option>
						</select>
					</div>
				</div>
				<table id="organization-user-table" data-url="pub/getNotExistUsersByOrganizationForAssessment" data-side-pagination="server"  data-pagination="true" data-page-list="[10, 20, 50, 100, 200]" data-click-to-select="true" data-search="false" data-show-refresh="false">
					<thead>
						<tr>
							<th data-checkbox="true"></th>
							<th data-field="id" data-visible="false">主键</th>
							<th data-field="name" data-align="center">人员姓名</th>
							<th data-field="type" data-align="center" data-formatter="AssessmentUser.userTypeFormatter" >政治面貌</th>
							<th data-field="department" data-align="center" data-formatter="AssessmentUser.departmentNameFormatter" >所属部门</th>
						</tr>
					</thead>
				</table> 
			</div>
		</div>	
      </div>
    </div>
  </div>
</div>
