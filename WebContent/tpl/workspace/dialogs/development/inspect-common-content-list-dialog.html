<!-- 
	@description 考察情况弹框
	@author 赵子靖
	@since 2015-12-18
-->
<div class="modal fade" id="inspect-common-content-list-dialog" tabindex="-1" role="dialog" data-backdrop="">
	<div class="modal-dialog">
		<div class="modal-content" style="width: 700px;">
			<div class="modal-header">
				<button type="button" class="btn btn-default" data-dismiss="modal" style="float: right">关闭</button>
				<h4 class="modal-title">考察情况</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal">
					<table id="inspect-common-content-list-table" data-url="obt/getDevelopmentProcedureCommonContents" data-side-pagination="server" data-search="false" data-show-refresh="false"
						data-click-to-select="true" data-pagination="false">
						<thead>
							<tr>
						    	<th data-radio="true"></th>
						        <th data-field="id" data-visible="false">主键</th>
						        <th data-field="type" data-visible="false">类型</th>
						        <th data-field="contentDate" data-formatter="DevelopmentProcedureCommonContent.dataFormatter">考察日期</th>
						        <th data-field="name" >考察组织</th>
						        <th data-field="content" >考察结果</th>
						    	<th data-field="id" data-formatter="DevelopmentProcedureCommonContent.deleteOperator" data-width="50">操作</th>
						    </tr>
						</thead>
					</table>
				</form>
				<div class="development-maintain">
					<table cellspacing="0" cellpadding="0" border="0">
						<input type="hidden" id="id" value="{{id}}" />
						<input type="hidden" id="type" value="3" />
						<tr>
							<td style="text-align: right;">考察日期：</td>
							<td><input type="text" id="contentDate" class='form-control' onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})"></td>
							<td style="text-align: right;color: red;">*考察组织：</td>
							<td><input type="text" id="name" class="form-control" maxlength="200" /></td>
						</tr>
						<tr>
							<td style="text-align: right;">考察结果：</td>
							<td colspan="3"><input type="text" id="content" class='form-control'></td>
						</tr>
					</table>
					<div style="text-align: center; padding: 10px;">
						<button  type="button" class="btn btn-primary" onclick="DevelopmentProcedureCommonContent.saveOrCommonContent('inspect-common-content-list-dialog')">增加/保存</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
