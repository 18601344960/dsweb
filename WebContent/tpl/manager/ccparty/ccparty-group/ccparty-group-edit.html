<!-- 编辑党小组-->
<div class="modal fade" id="ccparty-group-dialog" tabindex="-1" role="dialog" data-backdrop="">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="btn btn-default" data-dismiss="modal" style="float: right">关闭</button>
				<h4 class="modal-title">编辑党小组</h4>
			</div>
			<div class="modal-body dialog_table">
				<table>
					<tr>
						<input type="hidden" id="id" value="{{id}}" />
						<td align="right" width="20%">小组名称<b style="color: red">*</b>：
						</td>
						<td align="left" colspan="3"><input type="text" id="name" class='form-control' maxlength="255" value="{{name}}"></td>
					</tr>
					<tr>
						<td align="right">描述：</td>
						<td align="left" colspan="3"><textarea id="description" style="width: 100%; height: 100px;" maxlength="255" class='form-control'>{{description}}</textarea></td>
					</tr>
					<tr>
						<td align="right">显示顺序：</td>
						<td align="left" colspan="3"><input id="sequence" type="text" class='form-control' value="{{sequence}}" maxlength="11" /></td>
					</tr>
				</table>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" onclick="CcpartyGroup.updateCcpartyGroup()">保存</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
			</div>
		</div>
	</div>
</div>
