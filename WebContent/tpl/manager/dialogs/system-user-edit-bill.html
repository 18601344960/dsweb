<!-- 
	@description 修改系统用户表单模板
	@author 赵子靖
	@since 2016-01-12
-->
<div class="modal fade" id="system-user-dialog" role="dialog" data-backdrop="">
	<div class="modal-dialog" style="width: 650px;">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="btn btn-default" data-dismiss="modal" style="float: right">关闭</button>
				<h4 id="title" class="modal-title">修改系统用户</h4>
			</div>
			<div class="modal-body">
				<div class="btn-group" style="border-bottom: 1px sold #666">
					<button class="btn btn-default" onclick="ManagerSystemUser.updateSystemUser()">
						<i class="glyphicon glyphicon-floppy-disk"></i> <span data-zh="保存">保存</span>
					</button>
				</div>
				<hr style="margin: 10px 0">
				<form class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-2 control-label">登录号</label>
						<div class="col-sm-10">
							<input type="hidden" id="id" value="{{id}}" />
							<input id="loginNo" type="text" class="form-control" value="{{loginNo}}" readonly="readonly"/>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">姓名</label>
						<div class="col-sm-4">
							<input id="name" type="text" class="form-control" value="{{name}}"/>
						</div>
						<label class="col-sm-2 control-label">性别</label>
						<div class="col-sm-4">
							<select id="gender" class='form-control'>
								<option value="1">男</option>
								<option value="2">女</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">党组织</label>
						<div class="col-sm-10">
							<input id="ccpartyId" name="ccpartyId" type="text" class='form-control' value="" ids="" />
		      				<div id="ccpartyMenuContent" class="menuContent" style="display: none; position: absolute;background-color: white; width: 90%;overflow:auto; border:1px solid #D3D3D3;z-index: 10000;">
								<div style="float: right;padding: 3px;"><a href="javascript:ManagerSystemUser.clearOrganization('ccpartyId')" class="btn btn-default btn-xs" ><i class="fa fa-times-circle-o"></i>清空</a></div>
								<hr style="margin-top: 30px;">
								<ul id="ccparty-tree" class="ztree" style="margin-top: 0; width: 100%;height: 400px;"></ul>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
