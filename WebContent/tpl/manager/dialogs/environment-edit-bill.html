<!-- 
	@description 编辑系统参数表单模板
	@author 易文俊
	@since 2015-07-15
-->
<div class="modal fade" id="environment-edit-dialog" role="dialog" data-backdrop="">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="btn btn-default" data-dismiss="modal" style="float: right">关闭</button>
				<h4 id="title" class="modal-title">编辑系统参数</h4>
			</div>
			<div class="modal-body">
				<div class="btn-group" style="border-bottom: 1px sold #666">
					<button class="btn btn-default" onclick="ManagerEnvironment.updateEnvironment()">
						<i class="glyphicon glyphicon-floppy-disk"></i> <span data-zh="保存">保存</span>
					</button>
				</div>
				<hr style="margin: 10px 0">
				<form class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-2 control-label">ID</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="id" placeholder="请填ID" readonly value="{{id}}">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">值</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="value" placeholder="请填变量值" value="{{value}}">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">类型</label>
						<div class="col-sm-10">
							<select id="type" class="form-control">
								<option value="0">字符串</option>
								<option value="1">整数</option>
								<option value="2">浮点数</option>
								<option value="3">布尔</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">描述</label>
						<div class="col-sm-10">
							<textarea rows="6" cols="20" class="form-control" id="description" placeholder="请填写描述">{{description}}</textarea>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
