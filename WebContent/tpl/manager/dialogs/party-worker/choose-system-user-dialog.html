	@author 赵子靖
    @since 2016-03-24
-->
<div class="modal fade" id="system-user-dialog" tabindex="-1" role="dialog" data-backdrop="">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button class="btn btn-default" style="float: right" data-dismiss="modal" type="button">关闭</button>
				<h4 class="modal-title">请选择归属系统管理员</h4>
			</div>
			<div class="modal-body">
				<div id="system-user-buttons" class="btn-group" >
					<button class="btn btn-default" onclick="ManagerPartyWorker.sureChooseSystemUser()">
						<i class="glyphicon glyphicon-floppy-saved"></i> <span data-zh="确定" data-es="submint">确定</span>
					</button>
				</div>
				<table id="system-user-table" data-url="uam/getSystemUsers" data-side-pagination="server" data-page-list="[5, 10, 20, 50, 100, 200]"
					data-toolbar="#system-user-buttons" data-pagination="true" data-click-to-select="true" data-search="true" data-show-refresh="true">
					<thead>
						<tr>
							<th data-radio="true"></th>
							<th data-field="id" data-visible="false">ID</th>
							<th data-field="name" >管理员姓名</th>
							<th data-field="organization" data-formatter="ManagerPartyWorker.commonPartyNameFormatter">行政单位</th>
							<th data-field="ccparty" data-formatter="ManagerPartyWorker.commonPartyNameFormatter">管辖组织</th>
						</tr>
					</thead>
				</table>
			</div>
		</div>
	</div>
</div>
