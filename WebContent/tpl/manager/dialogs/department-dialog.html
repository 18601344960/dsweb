<!-- 新增/编辑部门-->
<div class="modal fade" id="administration-department-dialog" tabindex="-1" role="dialog" data-backdrop="">
  <div class="modal-dialog">
    <div class="modal-content" >
      <div class="modal-header">
        <button type="button" class="btn btn-default" data-dismiss="modal" style="float: right">关闭</button>
        <h4 class="modal-title" >{% if flag=='new' %}为“{{organizationName}}”新增部门{% elif flag=='edit' %}为“{{organizationName}}”编辑部门{% endif %}</h4>
      </div>
      <div class="modal-body">
      	<table >
      		<tr>
      			<input type="hidden" id="departmentId" value="{{id}}"/>
      			<td align="right" width="20%">部门名称<b style="color: red">*</b>：</td>
      			<td align="left" colspan="3"><input type="text" id="departmentName" class='form-control' maxlength="255" value="{{name}}" ></td>
      		</tr>
      		<tr>
      			<td align="right">部门位置：</td>
      			<td align="left" colspan="3" >
      				<input id="departmentLocation" type="text" class='form-control' value="{{location}}" maxlength="255" />
      			</td>
      		</tr>
      		<tr>
      			<td align="right">是否党建部门：</td>
      			<td align="left" colspan="3" >
      				<select id="isCcpartyDepartment" class="form-control">
      					<option value="0">否</option>
      					<option value="1">是</option>
      				</select>
      			</td>
      		</tr>
      		<tr>
      			<td align="right">描述：</td>
      			<td align="left" colspan="3"><textarea id="departmentDescription" style="width:100%;height:100px;" maxlength="255" class='form-control'>{{description}}</textarea></td>
      		</tr>
      	</table>
      </div>
      <div class="modal-footer">
        <button id="user-process-definition-submit" type="button" class="btn btn-primary" onclick="Department.saveOrUpdateDepartment()">保存</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
      </div>
      
    </div>
  </div>
</div>
