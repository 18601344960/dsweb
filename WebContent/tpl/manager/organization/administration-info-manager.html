	@author zhaozijing
	@since 2015-08-17
-->
<div class="ccparty_info_manager" >
<table >
	<tr id="tips" hidden="true">
		<td align="left" colspan="2" height="10px;">
			<div class="alert alert-warning" role="alert" style="margin-bottom:0px;padding:1px;">
 				&nbsp;&nbsp;<i class="glyphicon glyphicon-warning-sign" style="color: red;"></i>
 				&nbsp;ID请参考规范文档或者询问管理员进行输入。
			</div>
		</td>
	</tr>
	<tr>
		<td align="right" style="width: 20%;"><b><font style="color:red">*</font>单位ID：</b></td>
		<td align="left" style="width: 30%;">
			<input type="hidden" id="organizationId" value="{{id}}"/>
			{%if id!='' and id!=null%}
				{{id}}
			{%else%}
				<input type="hidden" id="parentId" value="{{parentOrganizationId}}." />
				<span id="parentIdSpan" style="width: 50%;float: left;text-align: center;margin-top: 7px;">{{parentOrganizationId}}.</span>
				<input type="text" id="myselfId" class='form-control' value="" style="width: 50%;float: left;" onblur="AdministrationManager.checkOrganizationId(this.value)"/>
			{%endif%}
		</td>
	</tr>
	<tr>
		<td align="right" style="width: 20%;"><b><font style="color:red">*</font>单位名称：</b></td>
		<td align="left" style="width: 30%;">
			<input type="text" id="name" class='form-control' value="{{name}}">
		</td>
		<td align="right" style="width: 20%;"><b>上级单位：<font style="color:red">*</font></b></td>
		<td align="left" style="width: 30%;">
			<input type="text" id="parentOrganizationId" class='form-control' value="{{parentOrganizationName}}" ids="{{parentOrganizationId}}"/>
			<div id="organizationMenuContent" class="menuContent" style="display: none; position: absolute;background-color: white; width: 20%;overflow:auto; border:1px solid #D3D3D3;">
				<ul id="organization-tree" class="ztree" style="margin-top: 0; width: 100%;height: 300px;"></ul>
			</div>
		</td>
	</tr>
	<tr>
		<td align="right"><b>单位地址：</b></td>
		<td align="left">
			<input type="text" id="address" class='form-control' value="{{address}}">
		</td>
		<td align="right"><b>法定代表人：</b></td>
		<td align="left">
			<input type="text" id="representative" class='form-control' value="{{representative}}">
		</td>
	</tr>
	<tr>
		<td align="right"><b>状态：</b></td>
		<td align="left">
			<select id="status" class='form-control'>
				<option value="0">正常</option>
				<option value="1">挂起</option>
			</select>
		</td>
		<td align="right"><b>显示顺序：</b></td>
  		<td align="left">
  			<input type="text" id="sequence" class='form-control' value="{{sequence}}">
  		</td>
	</tr>
	<tr>
		<td colspan="4" style="text-align: center">
			<button id="user-process-definition-submit" type="button" class="btn btn-primary" onclick="AdministrationManager.saveOrUpdateAdministration()">保&nbsp;&nbsp;存</button>
		</td>
	</tr>
</table>
</div>
